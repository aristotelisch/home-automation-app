
<div class="login-content">
  <!-- Login -->
  <div class="nk-block toggled" id="l-login">
    <div class="nk-form">
      <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
      <div class="input-group"[ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <span class="input-group-addon nk-ic-st-pro"><i class="notika-icon notika-support"></i></span>
        <div class="nk-int-st">
          <input class="form-control" placeholder="Username"type="text" name="username" [(ngModel)]="model.username" #username="ngModel" required >
          <div *ngIf="f.submitted && !username.valid">Username is required</div>
        </div>
      </div>
      <div class="input-group mg-t-15"[ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <span class="input-group-addon nk-ic-st-pro"><i class="notika-icon notika-edit"></i></span>
        <div class="nk-int-st">
          <input type="password" name="password" [(ngModel)]="model.password" #password="ngModel" required class="form-control" placeholder="Password">
          <div *ngIf="f.submitted && !password.valid">Password is required</div>
        </div>
      </div>
          <button data-ma-action="nk-login-switch" data-ma-block="#l-register" class="btn btn-login btn-success btn-float"><i class="notika-icon notika-right-arrow right-arrow-ant"></i></button>
      </form>
    </div>

    <div class="nk-navigation nk-lg-ic">
      <a href="#" data-ma-action="nk-login-switch" data-ma-block="#l-register"><i class="notika-icon notika-plus-symbol"></i> <span>Register</span></a>
      <a href="#" data-ma-action="nk-login-switch" data-ma-block="#l-forget-password"><i>?</i> <span>Forgot Password</span></a>
    </div>
  </div>

  <!-- Register -->
  <div class="nk-block" id="l-register">
    <div class="nk-form">
      <div class="input-group">
        <span class="input-group-addon nk-ic-st-pro"><i class="notika-icon notika-support"></i></span>
        <div class="nk-int-st">
          <input type="text" class="form-control" placeholder="Username">
        </div>
      </div>

      <div class="input-group mg-t-15">
        <span class="input-group-addon nk-ic-st-pro"><i class="notika-icon notika-mail"></i></span>
        <div class="nk-int-st">
          <input type="text" class="form-control" placeholder="Email Address">
        </div>
      </div>

      <div class="input-group mg-t-15">
        <span class="input-group-addon nk-ic-st-pro"><i class="notika-icon notika-edit"></i></span>
        <div class="nk-int-st">
          <input type="password" class="form-control" placeholder="Password">
        </div>
      </div>

      <a href="#l-login" data-ma-action="nk-login-switch" data-ma-block="#l-login" class="btn btn-login btn-success btn-float"><i class="notika-icon notika-right-arrow"></i></a>
    </div>

    <div class="nk-navigation rg-ic-stl">
      <a href="#" data-ma-action="nk-login-switch" data-ma-block="#l-login"><i class="notika-icon notika-right-arrow"></i> <span>Sign in</span></a>
      <a href="" data-ma-action="nk-login-switch" data-ma-block="#l-forget-password"><i>?</i> <span>Forgot Password</span></a>
    </div>
  </div>

  <!-- Forgot Password -->
  <div class="nk-block" id="l-forget-password">
    <div class="nk-form">
      <p class="text-left">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla eu risus. Curabitur commodo lorem fringilla enim feugiat commodo sed ac lacus.</p>

      <div class="input-group">
        <span class="input-group-addon nk-ic-st-pro"><i class="notika-icon notika-mail"></i></span>
        <div class="nk-int-st">
        </div>
      </div>

      <a href="#l-login" data-ma-action="nk-login-switch" data-ma-block="#l-login" class="btn btn-login btn-success btn-float"><i class="notika-icon notika-right-arrow"></i></a>
    </div>

    <div class="nk-navigation nk-lg-ic rg-ic-stl">
      <a href="" data-ma-action="nk-login-switch" data-ma-block="#l-login"><i class="notika-icon notika-right-arrow"></i> <span>Sign in</span></a>
      <a href="" data-ma-action="nk-login-switch" data-ma-block="#l-register"><i class="notika-icon notika-plus-symbol"></i> <span>Register</span></a>
    </div>
  </div>
</div>
